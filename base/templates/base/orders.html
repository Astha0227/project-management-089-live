{% extends 'base/main.html' %}

{% block content %}

         <br>
         
         <div class-"row">
              <div class="col-md">
                  <div class="card card-body">
                       <h5>Projects</h5>
                  </div>
                  <div class="card card-body">
                       <table class="table">
                            <tr>
                                 <th>Developer</th>
                                <th>Project</th>
                                <th>Date Assigned</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Note</th>
                                
                            
                            </tr>

                            {% for i in orders %}
                            
							<tr>
								<td>{{i.developer}}</td>
								<td>{{i.project}}</td>
								<td>{{i.date_created}}</td>
                                        <td>{{i.status}}</td>
                                        <td>{{i.priority}}</td>
                                        <td>{{i.note}}</td>
							</tr>
						{% endfor %}
                              
                              

                    
                       </table>
                  </div>
              </div>
         </div>
{% endblock content %}
